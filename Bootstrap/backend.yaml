AWSTemplateFormatVersion: "2010-09-09"
Description: "S3 bucket and DynamoDB table for Terraform state management"

Resources:
  TerraformStateBucket:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketName: "project-beta-python-api-ecs-terraform-2025"
      VersioningConfiguration:
        Status: "Enabled"
      LifecycleConfiguration:
        Rules:
          - Status: "Enabled"
            ExpirationInDays: 365

  TerraformStateDynamoDBTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: "ProjectBetaPython"
      AttributeDefinitions:
        - AttributeName: "LockID"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "LockID"
          KeyType: "HASH"
      BillingMode: "PAY_PER_REQUEST"

Outputs:
  S3BucketName:
    Description: "Name of the S3 bucket for Terraform state"
    Value: !Ref TerraformStateBucket

  DynamoDBTableName:
    Description: "Name of the DynamoDB table for Terraform state locking"
    Value: !Ref TerraformStateDynamoDBTable 